<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System - Orders</title>
    <link rel="icon" href="/assets/images/POS-logo.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/css/pos-system.css" />
  </head>
  <style>
    #delete{
        background-color: rgb(245, 10, 10);
      }
      #add{
        background-color: #556b2f;
      }
  </style>

  <body style="background-color: #f9f6f2">
    <header>
      <nav
        class="navbar navbar-expand-md navbar-light border-bottom border-success border-3 rounded-3 mb-4"
        
      >
        <div class="container-fluid">
          <a
            class="navbar-brand fw-bold border-2 border-end border-success pe-3"
            href="#"
          >
          <i class="fa-solid fa-store"></i>
            Gayumi-POS System
          </a>
          <button
            class="navbar-toggler border-2 border-success"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto w-100 ms-md-3">
              <li class="nav-item">
                <a class="nav-link fw-semibold text-success" href="/index.html"
                  ><i class="bi bi-house"></i> Customers</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-semibold" href="#"
                  ><i class="bi bi-cart"></i> Orders</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-success"
                  href="/pages/item.html"
                  ><i class="bi bi-box"></i> Items</a
                >
              </li>
              <li class="nav-item ms-md-auto">
                <div class="d-flex w-100 justify-content-center">
                  <button class="btn fw-medium text-dark">
                    <i class="fa-solid fa-user-plus"></i>
                    Sign Up
                  </button>
                  <button class="btn fw-medium text-dark">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Log Out
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row label p-2 m-auto">
          <div class="col-md-12">
            <h1 class="fw-medium text-start my-auto text-dark">
              <i class="fa-solid fa-cart-shopping"></i>
              Orders
            </h1>
          </div>
        </div>
        <div class="row content p-1 m-auto">
          <div class="col-md-12 p-3">
            <div class="row m-auto">
              <div class="col-md-5">
                <h2
                  class="fw-normal fs-5 ps-3 p-2 m-0 w-100"
                  style="background-color: #556b2f; color: #ffffff"
                >
                  Order Search / Invoice Details
                </h2>
                <div class="search bg-light p-3 border rounded-3">
                  <form class="px-2" action="search">
                    <div class="d-flex mb-3">
                      <input
                        type="text"
                        class="form-control border-1 border-dark rounded-1 my-3"
                        placeholder="Input Order ID Here"
                        required
                      />
                      <button class="btn btn-success rounded-1 my-auto ms-2">
                        Search
                      </button>
                    </div>
                  </form>
                  <form class="px-2">
                    <div class="d-flex flex-md-row flex-column mb-3">
                      <div class="w-100 me-md-1 mb-3 mb-md-0">
                        <label class="form-label fw-bold m-1">Order ID :</label>
                        <input
                          type="text"
                          class="form-control border-1 border-dark rounded-1 my-0"
                          required
                        />
                      </div>
                      <div class="w-100 ms-md-1">
                        <label class="form-label fw-bold m-1">Date :</label>
                        <input
                          type="date"
                          class="form-control border-1 border-dark rounded-1 my-0"
                          required
                        />
                      </div>
                    </div>
                    <div class="d-flex flex-md-row flex-column mb-3">
                      <div class="w-100 me-md-1 mb-3 mb-md-0">
                        <label class="form-label fw-bold m-1">Customer :</label>
                        <select
                          class="form-select border-1 border-dark rounded-1 my-0"
                        >
                          <option value="C001">C001</option>
                          <option value="C002">C002</option>
                          <option value="C003">C003</option>
                        </select>
                      </div>
                      <div class="w-100 ms-md-1">
                        <label class="form-label fw-bold m-1"
                          >Customer ID :</label
                        >
                        <input
                          type="text"
                          class="form-control border-1 border-dark rounded-1 my-0"
                          required
                        />
                      </div>
                    </div>
                    <div class="d-flex flex-md-row flex-column mb-3">
                      <div class="w-100 me-md-1 mb-3 mb-md-0">
                        <label class="form-label fw-bold m-1">Name :</label>
                        <input
                          type="text"
                          class="form-control border-1 border-dark rounded-1 my-0"
                          required
                        />
                      </div>
                      <div class="w-100 ms-md-1">
                        <label class="form-label fw-bold m-1"
                          >Salary ($) :</label
                        >
                        <input
                          type="number"
                          class="form-control border-1 border-dark rounded-1 my-0"
                          required
                        />
                      </div>
                    </div>
                    <div class="mb-3 pb-md-5 w-100">
                      <label class="form-label fw-bold m-1">Address :</label>
                      <input
                        type="text"
                        class="form-control border-1 border-dark rounded-1 my-0 mb-md-2"
                        required
                      />
                    </div>
                    <div
                      class="d-flex mt-5 button-set gap-1 justify-content-center justify-content-md-end pt-md-5"
                    >
                      <button class="btn btn-primary text-white px-4 rounded-1">
                        Update
                      </button>
                      <button id="delete" class="btn btn-danger px-4 rounded-1">
                        Delete
                      </button>
                      <button class="btn btn-secondary text-white px-4 rounded-1">
                        Clear
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-7 pt-3 pt-md-0">
                <div class="row m-auto">
                  <h2
                    class="fw-normal fs-5 ps-3 p-2 m-0 w-100"
                    style="background-color: #556b2f; color: #ffffff"
                  >
                    Item Select
                  </h2>
                  <div class="search bg-light p-3 border rounded-3">
                    <form class="px-2">
                      <div class="d-flex flex-md-row flex-column mb-3">
                        <div class="w-100 me-md-1 mb-3 mb-md-0">
                          <label class="form-label fw-bold m-1">Item :</label>
                          <select
                            class="form-select border-1 border-dark rounded-1 my-0"
                          >
                            <option value="I001">I001</option>
                            <option value="I002">I002</option>
                            <option value="I003">I003</option>
                          </select>
                        </div>
                        <div class="w-100 ms-md-1">
                          <label class="form-label fw-bold m-1"
                            >Item ID :</label
                          >
                          <input
                            type="text"
                            class="form-control border-1 border-dark rounded-1 my-0"
                            required
                          />
                        </div>
                      </div>
                      <div class="d-flex flex-md-row flex-column mb-5">
                        <div class="w-100 me-md-1 mb-3 mb-md-0">
                          <label class="form-label fw-bold m-1">Name :</label>
                          <input
                            type="text"
                            class="form-control border-1 border-dark rounded-1 my-0"
                            required
                          />
                        </div>
                        <div class="w-100 ms-md-1">
                          <label class="form-label fw-bold m-1"
                            >Price ($) :</label
                          >
                          <input
                            type="number"
                            class="form-control border-1 border-dark rounded-1 my-0"
                            required
                          />
                        </div>
                      </div>
                      <div class="d-flex flex-md-row flex-column mb-3">
                        <div class="w-100 me-md-1 mb-3 mb-md-0">
                          <label class="form-label fw-bold m-1"
                            >Quantity :</label
                          >
                          <input
                            type="number"
                            class="form-control border-1 border-dark rounded-1 my-0"
                            required
                          />
                        </div>
                      </div>
                      <div
                        class="d-flex mt-5 button-set gap-1 justify-content-center justify-content-md-end pt-md-5"
                      >
                        <button id="add" class="btn  text-white px-4 rounded-1">
                          Add
                        </button>
                        <button id="delete" class="btn text-white px-4 rounded-1">
                          Remove
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="row m-auto">
              <div class="col-md-12">
                <table
                  class="table table-bordered border-success text-center mt-3 rounded-3"
                >
                  <thead class="table-dark">
                    <tr>
                      <th>#</th>
                      <th>Item ID</th>
                      <th>Name</th>
                      <th>Quantity</th>
                      <th>Price ($)</th>
                      <th>Total ($)</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>I001</td>
                      <td>Item1</td>
                      <td>2</td>
                      <td>15.00</td>
                      <td>30.00</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>I002</td>
                      <td>Item2</td>
                      <td>3</td>
                      <td>10.00</td>
                      <td>30.00</td>
                    </tr>
                  </tbody>
                  <tfoot class="table-dark">
                    <tr>
                      <td colspan="5" class="text-end">Total</td>
                      <td>60.00</td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center text-white bg-dark p-3 mt-4">
      <p class="mb-0">Â© 2024 POS System. All Rights Reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gybQ2It1BUp8EFLwiSqqrHGgD3K2mEKkF1Y7oyn4AebO/h3ohh"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
